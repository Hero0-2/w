<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitación de Boda</title>
    <style>
        /* CSS Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Kamean';
            background-color: #f9f5f0;
            color: #333;
            line-height: 1.6;
        }

        .invitacion {
            max-width: 800px;
            background-image: url(FONDO.jpg);
            background-color: #fff;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        @font-face {
            font-family: 'Kamean' ;
            src: url(./Kamean.woff);
            font-style: normal;
            font-weight: normal;
        }

        

        .header {
            margin-bottom: 30px;
            margin-top: 20px;
            height: fit-content;
            weight: fit-content
        }

      

        .nombres {
            font-size: 3.5rem;
            font-weight: 700;
            color: #4f433c;
            margin: 20px 0;
            line-height: 1.2;
        }

        .fecha, .lugar {
            font-size: 0.2rem;
            margin: 10px 0;
            color: #6d5d54;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }

        .detalles {
            margin: 40px 0;
            padding: 20px;
            border-top: 1px dashed #e8cbc0;
            border-bottom: 1px dashed #e8cbc0;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }

        .codigo-vestimenta {
            font-style: italic;
            margin: 20px 0;
            color: #504946;
            font-family: 'Kamean';
        }

        .rsvp {
            margin-top: 30px;
            margin-bottom: 20px;
            margin-left: 20px;
            margin-right: 20px;
            padding: 20px;
            background-color: #f5ebe6;
            border-radius: 8px;
            font-size: 0.8rem;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }

        .rsvp-btn {
            display: inline-block;
            margin-top: 15px;
            padding: 12px 30px;
            background-color: #a38f85;
            color: white;
            text-decoration: none;
            border-radius: 30px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .rsvp-btn:hover {
            background-color: #6d5d54;
            transform: translateY(-2px);
        }



        @media (max-width: 768px) {
            .invitacion {
                
                
            }

            .nombres {
                font-size: 2.5rem;
            }

        

            .fecha, .lugar {
                font-size: 0.9rem;
                
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="invitacion">
        
        
        <div class="header">
            <img src="P60 CON FILTRO.png">
        </div>

        <div class="nombres">
            Flavia <span style="font-size: 2rem;">&</span> Eros
        </div>

        <div class="fecha">
            jueves 4 de septiembre de 2025
        </div>

        <div class="lugar">
            Palacio de los Matrimonios de Prado<br>
            La Habana, Cuba
        </div>

        <div class="detalles">
            <p>Hora: 2:40 PM</p>
            
            <p class="codigo-vestimenta">Después de la ceremonia vinito y fiestecita en nuestra casa</p>
        </div>

        <div class="rsvp">
            <p>Se puso seria la cosa <br> Dinos si vienes antes del 3 de septiembre</p>
            <button class="rsvp-btn" onclick="sendConfirmation()">Confirmar asistencia</button>
        </div>
    </div>
</body>
<script>
    function sendConfirmation(){
        const phone = "+5359734072"
        var url = "https://wa.me/" + phone + "?text=Confirmada mi asistencia"
        console.log("Funciona")

        window.open(url, '_blank').focus()
    }
</script>
</html>
